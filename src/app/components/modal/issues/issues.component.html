
<div class="qualification_form">
    <div mat-dialog-title text-center>
        <h3>Issue</h3>
    </div>
    <mat-dialog-content>
        <form #issueForm>
            <div class="col-md-12 form-group">
                <input type="hidden" name="user_id" [value]="data.userId" class="form-control"/>
            </div>
            <div class="col-md-12 form-group">
                <input type="text" name="title" class="form-control" placeholder="Title"/>
            </div>
            <div class="col-md-12 form-group">
                <textarea name="priority" class="form-control" placeholder="Priority"></textarea>
            </div>
            <div>
                <button (click)="issueFromData()" class="submit">Submit</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
