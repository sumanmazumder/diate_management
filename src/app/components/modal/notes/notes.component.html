<div class="qualification_form">
    <div mat-dialog-title text-center>
        <h3>Notes</h3>
    </div>
    <mat-dialog-content>
        <form #noteForm>
            <div class="col-md-12 form-group">
                <input type="hidden" name="user_id" [value]="data.userId" class="form-control"/>
            </div>
            <div class="col-md-12 form-group">
                <input type="text" name="title" class="form-control"/>
            </div>
            <div class="col-md-12 form-group">
                <textarea name="text" class="form-control"></textarea>
            </div>
            <div>
                <button (click)="noteFromData()" class="submit">Submit</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
