<div class="qualification_form">
    <div mat-dialog-title text-center>
        <h3>Tacks</h3>
    </div>
    <mat-dialog-content>
        <form #invoicesForm>
            <div class="form-group">
                <input type="hidden" placeholder="Items" class="form-control" name="user_id" [value]="data.userId" required/>
            </div>
            <div class="col-md-12 form-group">
                <input type="text" name="title" class="form-control"/>
            </div>
            <div class="col-md-12 form-group">
                <textarea name="text" class="form-control"></textarea>
            </div>
            <div>
                <button (click)="invoicesFromData()" class="submit">Submit</button>
            </div>
        </form>
    </mat-dialog-content>
</div>
