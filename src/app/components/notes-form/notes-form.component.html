<div class="qualification_form">
    <div mat-dialog-title text-center>
        <h3>Add Notes</h3>
    </div>
    <mat-dialog-content>
        <form #notesFrom>
            <div class="form-group">
                <input type="hidden" class="form-control" placeholder="Title" name="user_id" [value]="data.userId">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Title" name="title">
            </div>
            <div class="form-group">
                <textarea name="" id="" class="form-control" placeholder="Text" name="text"></textarea>
            </div>
            <button (click)="notesSubmit()" class="submit">Submit</button>
        </form>
    </mat-dialog-content>
</div>
