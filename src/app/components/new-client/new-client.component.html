<div class="dietetion">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center heading">
                <h1>Add New Clients</h1>
            </div>
        </div>
        <div #firstForm>
            <form class="row">
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="first_name" [(ngModel)]="first_name" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="last Name" name="last_name" [(ngModel)]="last_name" required>
                </div>
                <!-- <div class="col-md-4 form-group">
                    <input type="email" class="form-control" placeholder="Email" name="" required>
                </div> -->
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Skype Id" name="skype_id" [(ngModel)]="skype_id" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Phone" name="phone" [(ngModel)]="phone" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Alternate Phone / Whatapp" name="alt_phone" [(ngModel)]="alt_phone" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="city" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Country" name="country" [(ngModel)]="country" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" disabled class="form-control" name="type" value="Client">
                    <!-- <select name="type" class="typefield" [(ngModel)]="type" class="form-control">
                          <option value="c">Client</option>
                    </select> -->
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Pin Code" name="pin" [(ngModel)]="pin" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="email" class="form-control" placeholder="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="password" name="pin" [(ngModel)]="password" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Confirm Password" name="pin" [(ngModel)]="c_password" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="date" class="form-control" placeholder="Date of birth" name="dob" [(ngModel)]="dob" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Weight" name="weight" [(ngModel)]="weight" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Height" name="height" [(ngModel)]="height" required>
                </div>
                <div class="col-md-12 form-group">
                    <textarea id="" class="form-control" placeholder="Address" name="address" [(ngModel)]="address" required></textarea>
                </div>
                
                
                <div class="col-md-12">
                    <h3>SPOUSE</h3>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group col-md-4">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Anniversary">
                        </div>
                        <div class="col-md-2">
                            <label for=""><img src="./assets/images/date-icon.svg" alt=""></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Assign Dietitions</h3>
                </div>
                <div class="col-md-6">
                  <h3>Source</h3>
              </div>
                <div class="col-md-6">
                    <select name="assign" id="" class="form-control">
                        <option value="1">option 1</option>
                        <option value="2">option 2</option>
                        <option value="3">option 3</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="assign" id="" class="form-control">
                        <option [value]="source" *ngFor="let source of sourceData">{{source}}</option>
                    </select>
                </div>
                <div class="col-md-12 text-center">
                    <button (click)="newclientAdd()" class="btn">Save</button>
                </div>

            </form>

        </div>

        <app-other-client-details [userId]="userId"></app-other-client-details>
