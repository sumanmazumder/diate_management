<div class="dietetion">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center heading">
        <h1>{{ title }}</h1>
      </div>
    </div>
    <div #firstForm>
      <form class="row">
        <div class="col-md-4 form-group">
          <label for="">First Name: </label>
          <input
            type="text"
            class="form-control"
            placeholder="First Name"
            name="first_name"
            [(ngModel)]="userData.details.first_name"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Last Name:</label>
          <input
            type="text"
            class="form-control"
            placeholder="last Name"
            name="last_name"
            [(ngModel)]="userData.details.last_name"
            required
          />
        </div>
        <!-- <div class="col-md-4 form-group">
                    <input type="email" class="form-control" placeholder="Email" name="" required>
                </div> -->
        <div class="col-md-4 form-group">
          <label>Skype Id</label>
          <input
            type="text"
            class="form-control"
            placeholder="Skype Id"
            name="skype_id"
            [(ngModel)]="userData.details.skype_id"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Phone Number</label>
          <input
          appnospace
          appOnlyNumber
          appMaxLength
            type="text"
            class="form-control"
            placeholder="Phone"
            name="phone"
            [(ngModel)]="userData.details.phone"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Alternate Number : </label>
          <input
          appnospace
          appOnlyNumber
          appMaxLength
            type="text"
            class="form-control"
            placeholder="Alternate Phone / Whatapp"
            name="alt_phone"
            [(ngModel)]="userData.details.alt_phone"
            required
            
          />
        </div>
        <div class="col-md-4 form-group">
          <label>City</label>
          <input
            type="text"
            class="form-control"
            placeholder="City"
            name="city"
            [(ngModel)]="userData.details.city"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Country</label>
          <input
            type="text"
            class="form-control"
            placeholder="Country"
            name="country"
            [(ngModel)]="userData.details.country"
            required
          />
        </div>
        <!-- <div class="col-md-4 form-group">
          <label>Client</label>
          <input
            type="text"
            disabled
            class="form-control"
            name="types"
            placeholder="Client"
          />
          
        </div> -->
        <div class="col-md-4 form-group">
          <label>Pin Code :</label>
          <input
            type="number"
            class="form-control"
            placeholder="Pin Code"
            name="pin"
            [(ngModel)]="userData.details.pin"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Email :</label>
          <input
            type="email"
            class="form-control"
            placeholder="email"
            name="email"
            [(ngModel)]="userData.details.email"
            required
          />
        </div>
        <div class="col-md-4 form-group" *ngIf="!isEdit">
          <label>Pasword :</label>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            name="password"
            [(ngModel)]="userData.details.password"
            required
          />
        </div>
        <div class="col-md-4 form-group" *ngIf="!isEdit">
          <label>Confirm Password :</label>
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            name="c_password"
            [(ngModel)]="userData.details.c_password"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Date :</label>
          <input
            type="date"
            class="form-control"
            placeholder="Date of birth"
            name="dob"
            [(ngModel)]="userData.details.dob"
            required
          />
        </div>       
        <div class="col-md-4 form-group">
          <label>Bmi</label>
          <input
            type="text"
            class="form-control"
            placeholder="Bmi"
            name="bmi"
            [(ngModel)]="userData.details.bmi"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Visceral Fat %</label>
          <input
            appOnlyNumber
            type="text"
            class="form-control"
            placeholder="Visceral fat"
            name="visceral_fat"
            [(ngModel)]="userData.details.visceral_fat"
            required
          />
        </div>
        <div class="col-md-4 form-group">
          <label>Body Fat %</label>
          <input
          appOnlyNumber
            type="text"
            class="form-control"
            placeholder="Body Fat "
            name="body_fat"
            [(ngModel)]="userData.details.body_fat"
            required
          />
        </div>
        <div class="col-md-6 form-group">
          <label>Initial Observation</label>
          <textarea type="text"
          class="form-control"
          placeholder="Initial Observation"
          name="initial_observation"
          [(ngModel)]="userData.details.initial_observation"
          required></textarea>
        </div>
        <div class="col-md-6 form-group">
          <label>Address:</label>
          <textarea
            class="form-control"
            placeholder="Address"
            name="address"
            [(ngModel)]="userData.details.address"
            required
          ></textarea>
        </div>

        <div class="col-md-12">
          <h3>SPOUSE</h3>
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="First Name" />
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control" placeholder="Last Name" />
        </div>
        <div class="form-group col-md-4">
          <div class="row">
            <div class="col-md-10">
              <input
                type="text"
                class="form-control"
                placeholder="Anniversary"
              />
            </div>
            <div class="col-md-2">
              <label for=""
                ><img src="./assets/images/date-icon.svg" alt=""
              /></label>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Assign Dietitions</h3>
        </div>
        <div class="col-md-6">
          <h3>Source</h3>
        </div>
        <div class="col-md-6">
          <select name="assign" class="form-control">
            <option
              *ngFor="let dietution of dietititionList"
              [value]="dietution.user_id"
              >{{ dietution.first_name + " " + dietution.last_name }}</option
            >
          </select>
        </div>
        <div class="col-md-6">
          <select class="form-control" name="referral_src" [(ngModel)]="userData.details.referral_src">
            <option [value]="source" *ngFor="let source of sourceData">{{
              source
            }}</option>
          </select>
        </div>
        <div class="col-md-12 text-center">
          <button (click)="save()" class="btn">Save</button>
        </div>
      </form>
    </div>
    <div *ngIf="secondForm">
      <app-other-client-details
        [userId]="userId"
        [userData]="userData"
      ></app-other-client-details>
    </div>
  </div>
</div>
