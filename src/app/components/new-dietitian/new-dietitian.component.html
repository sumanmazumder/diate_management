<div class="dietetion">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center heading">
                <h1>Add New Dietitian</h1>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="First Name" name="first_name" [(ngModel)]="data.first_name" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="last Name" name="last_name" [(ngModel)]="data.last_name" required>
                </div>
                <!-- <div class="col-md-4 form-group">
                    <input type="email" class="form-control" placeholder="Email" name="" required>
                </div> -->
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Skype Id" name="skype_id" [(ngModel)]="data.skype_id" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Phone" name="phone" [(ngModel)]="data.phone" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Alternate Phone / Whatapp" name="alt_phone" [(ngModel)]="data.alt_phone" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="City" name="city" [(ngModel)]="data.city" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Country" name="country" [(ngModel)]="data.country" required>
                </div>
                <div class="col-md-4 form-group">
                    <select name="type" class="typefield" [(ngModel)]="data.type" class="form-control">
                        <!-- <option disabled selected>Type</option>
                        <option value="c">Client</option> -->
                        <option value="d">Dietitian</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Pin Code" name="pin" [(ngModel)]="data.pin" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="email" class="form-control" placeholder="email" name="email" [(ngModel)]="data.email" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="password" name="pin" [(ngModel)]="data.password" required>
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Confirm Password" name="pin" [(ngModel)]="data.c_password" required>
                </div>
                <div class="col-md-12 form-group">
                    <textarea name="" id="" class="form-control" placeholder="Address" name="address" [(ngModel)]="data.address" required></textarea>
                </div>
                <div class="col-md-12">
                    <h3>SPOUSE</h3>
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="data.sp_first_name">
                </div>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="data.sp_last_name">
                </div>
                <div class="form-group col-md-4">
                    <div class="row">
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Anniversary" [(ngModel)]="data.sp_anniversary">
                        </div>
                        <div class="col-md-2">
                            <label for=""><img src="./assets/images/date-icon.svg" alt=""></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Assign Dietitions</h3>
                </div>
                <div class="col-md-6">
                  <h3>Source</h3>
              </div>
                <div class="col-md-6">
                    <select name="assign" id="" class="form-control">
                        <option value="1">option 1</option>
                        <option value="2">option 2</option>
                        <option value="3">option 3</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select name="assign" id="" class="form-control">
                        <option [value]="source" *ngFor="let source of sourceData">{{source}}</option>
                    </select>
                </div>
                <div class="col-md-12 text-center">
                    <button (click)="newditationAdd()" class="btn">Save</button>
                </div>
            </div>

        </div>
        <div *ngIf="secondForm">
            <app-other-client-details [userId]="userId"></app-other-client-details>
        </div>
