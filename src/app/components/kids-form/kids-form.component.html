<div class="qualification_form">
    <div mat-dialog-title text-center>
        <h3>Add Kids</h3>
    </div>
    <mat-dialog-content>
        <form action="">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Date of Birth">
                    </div>
                    <div class="col-md-2">
                        <label for=""><img src="./assets/images/date-icon.svg" alt=""></label>
                    </div>
                </div>
            </div>
            <button (click)="closeDialog()" class="submit">Submit</button>
        </form>
    </mat-dialog-content>
</div>
