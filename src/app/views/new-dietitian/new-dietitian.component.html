<div class="dietetion">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center heading">
                <h1>Add New Dietitian</h1>
            </div>
        </div>
        <div>
            <form action="" class="row">
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="last Name">
                </div>
                <div class="col-md-4 form-group">
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-4 form-group">
                    <input type="text" class="form-control" placeholder="Skype Id">
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Phone">
                </div>
                <div class="col-md-4 form-group">
                    <input type="number" class="form-control" placeholder="Alternate Phone / Whatapp">
                </div>
                <div class="col-md-3 form-group">
                    <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col-md-3 form-group">
                    <input type="text" class="form-control" placeholder="Country">
                </div>
                <div class="col-md-3 form-group">
                    <textarea name="" id="" class="form-control" placeholder="Address"></textarea>
                </div>
                <div class="col-md-3 form-group">
                    <input type="number" class="form-control" placeholder="Pin Code">
                </div>
            </form>

        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="medical_history">
                    <div class="heading">
                        <h3>Qualification</h3>
                        <img src="./assets/images/add-icon.svg" alt="">
                    </div>
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <textarea name="" id="" class="form-control" placeholder="Text"></textarea>
                        </div>
                        <div class="form-group">
                            <input id="singleFile" type="file" [fileUploadInputFor]="fileUploadQueue" />
                            <label for=""><img src="./assets/images/pdf-icon.svg" alt=""></label>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-4">
                <div class="medical_history">
                    <div class="heading">
                        <h3>Spouse</h3>
                        <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="Anniversary">
                                </div>
                                <div class="col-md-2">
                                    <label for=""><img src="./assets/images/date-icon.svg" alt=""></label>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <div class="col-md-4">
                <div class="medical_history">
                    <div class="heading">
                        <h3>Kids</h3>
                        <mat-slide-toggle></mat-slide-toggle>
                    </div>
                    <form action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="Date of Birth">
                                </div>
                                <div class="col-md-2">
                                    <label for=""><img src="./assets/images/date-icon.svg" alt=""></label>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="medical_history">
                    <div class="heading">
                        <h3>Rates</h3>
                        <img src="./assets/images/add-icon.svg" alt="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="item">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="$$">
                        </div>
                        <div class="col-md-8">
                            <mat-form-field>
                                <mat-select [(value)]="selected">
                                    <mat-option>None</mat-option>
                                    <mat-option value="option1" selected>Option 1</mat-option>
                                    <mat-option value="option2">Option 2</mat-option>
                                    <mat-option value="option3">Option 3</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="singleFile" type="file" [fileUploadInputFor]="fileUploadQueue" />
                        <label for=""><img src="./assets/images/pdf-icon.svg" alt=""></label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="medical_history">
                    <div class="heading">
                        <h3>Notes</h3>
                        <img src="./assets/images/add-icon.svg" alt="">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" class="form-control" placeholder="Text"></textarea>
                    </div>

                </div>
            </div>

            <div class="col-md-4">
                <div class="medical_history">
                    <div class="heading">
                        <h3>Referral / Source</h3>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <mat-select [(value)]="selected">
                                <mat-option>None</mat-option>
                                <mat-option value="option1" selected>Option 1</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="heading">
                        <h3>Assign / Permission</h3>
                    </div>
                    <div class="form-group">
                        <mat-form-field>
                            <mat-select [(value)]="selected">
                                <mat-option>None</mat-option>
                                <mat-option value="option1" selected>Option 1</mat-option>
                                <mat-option value="option2">Option 2</mat-option>
                                <mat-option value="option3">Option 3</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                </div>
            </div>
            <div class="col-md-12 text-center save">
                <input type="submit" value="Save">
            </div>
        </div>
    </div>
</div>
